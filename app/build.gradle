apply plugin: 'com.android.application'
apply plugin: 'maven'

repositories
        {
            mavenCentral()
            jcenter()





        }

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"



    defaultConfig {
        applicationId "obx.com.futurister"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:design:23.0.0'
    compile 'com.android.support:cardview-v7:23.0.0'
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.7.0'
    compile 'com.google.android.gms:play-services-location:7.5.0'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile files('libs/Parse-1.10.3/Parse-1.10.3.jar')
    compile('com.mikepenz:materialdrawer:4.4.3@aar') {
        transitive = true
    }
    compile files('libs/YouTubeAndroidPlayerApi-1.2.2/libs/YouTubeAndroidPlayerApi.jar')
}
